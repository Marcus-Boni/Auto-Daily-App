# =============================================
# Azure App Service CI/CD Pipeline
# =============================================
# This workflow builds and deploys the Next.js app to Azure App Service
# Best for Next.js apps with API routes

name: Azure App Service CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

# Prevent concurrent deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'
  AZURE_WEBAPP_NAME: 'auto-daily-app' # Change this to your Azure Web App name

jobs:
  # =============================================
  # Build and Test Job
  # =============================================
  build:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ğŸ“¦ Create deployment package
        run: |
          # Create standalone output for deployment
          mkdir -p deploy
          
          # Copy the complete standalone output (including hidden .next folder)
          cp -r .next/standalone/. ./deploy/
          
          # Ensure .next/static exists before copying
          mkdir -p ./deploy/.next/static
          
          # Add the static files which are outside standalone
          cp -r .next/static/. ./deploy/.next/static/
          
          # Copy public folder for static assets
          cp -r public ./deploy/public
          
          # Debug: Show structure being deployed
          echo "=== Deploy folder structure ==="
          ls -la ./deploy/
          echo "=== .next folder contents ==="
          ls -la ./deploy/.next/
          
          # Create zip for deployment
          cd deploy && zip -r ../deploy.zip . && cd ..
          
      - name: ğŸ“¤ Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip
          retention-days: 1

  # =============================================
  # Deploy to Azure App Service
  # =============================================
  deploy:
    name: ğŸš€ Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: ğŸ” Login to Azure
        uses: azure/login@v2
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: ğŸš€ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: deploy.zip
          type: zip

      - name: ğŸ”“ Logout from Azure
        run: az logout
        if: always()
